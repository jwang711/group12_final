{% extends 'layout.html' %}

{% block body %}
  <h1>Update Actor</h1>
  <hr>
  
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{render_field(form.fname, class_="form-control", value={{fname}}) }}
    </div>
    <div class="form-group">
      {{render_field(form.lname, class_="form-control", value={{lname}}) }}

    <p><input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
